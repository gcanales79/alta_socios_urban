    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous">
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="https://web.facebook.com/urbantreepilates">
            <img src="assets/logo_urban.jpg" width="120" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Alta Socios</a>
                    <span class="sr-only">(current)</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="bajaclase.html">Baja Clase
                    </a>
                </li>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="renovacion.html">Renovacion
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="socios.html">Socios
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html">Login
                </a>
            </li>
               
            </ul>
        </div>
    </nav>

    <div class="container">
        <form>
            <div id="bienvenida">
                <h3>Bienvenido al Sistema de Urbantree</h3>
            </div>
            <button type="button" class="btn btn-danger" id="logout">Cerrar Sesion</button>

            

            <div class="form-group">
                <label for="Name">Name</label>
                <textarea class="form-control col-md-6" id="contactName" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control col-md-6" id="contactEmail" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="idSocio">Numero de Socio</label>
                <input type="text" class="form-control col-md-6" id="numSocio">
            </div>
            <div class="form-group">
                <label for="sesiones">Numero de Sesiones</label>
                <input type="text" class="form-control col-md-6" id="numSesiones">
            </div>
            <div class="form-group">
                <label for="Inicio">Inicio de Paquete</label>
                <input type="date" class="form-control col-md-6" id="inicioPaquete">
            </div>
            <div class="form-group">
                <label for="Fin">Fin de Paquete</label>
                <input type="date" class="form-control col-md-6" id="finPaquete">
            </div>

            <input type="button" value="Alta Socio" class="btn btn-info" id="altaSocio">
            <div id="Respuesta">


            </div>
        </form>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
       <script src="assets/alta.js"></script>
</body>

</html>
